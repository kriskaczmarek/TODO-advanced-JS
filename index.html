<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/c232add5d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="todo">

        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" placeholder="Wpisz treść zadania" class="todo-input" />
            <button class="add-btn">Add</button>
        </div>

        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liscie</p>
            <ul>
                <li id="test">Wypić kawę
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li id="test">Zjeść śniadanie
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
                <li id="test">Umyc okna
                    <div class="tools">
                        <button class="complete"><i class="fa-solid fa-check"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input class='popup-input' type="text" placeholder="wprowadź nową treść zadania" />
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
